<app-header [icone]='icone' [title]='title'></app-header>

<body>
    <mat-card>
        <mat-toolbar> Diagnósticos Disponíveis</mat-toolbar>

        <div *ngIf="diagnosticos; else loading">
            <table mat-table [dataSource]="diagnosticos" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let diagnostico"> {{ diagnostico.id }} </td>
                </ng-container>

                <ng-container matColumnDef="data_criacao">
                    <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
                    <td mat-cell *matCellDef="let diagnostico"> {{ diagnostico.data_criacao }} </td>
                </ng-container>

                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let diagnostico"> {{ diagnostico.descricao }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id','data_criacao', 'descricao']"></tr>
                <tr mat-row *matRowDef="let diagnostico; columns: ['id','data_criacao', 'descricao']"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner color="primary"></mat-spinner>
            </div>
        </ng-template>

    </mat-card>
</body>
<app-footer></app-footer>
