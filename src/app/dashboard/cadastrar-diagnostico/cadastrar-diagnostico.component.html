<app-header  [icone] = 'icone' [title]='title'></app-header>

<body>
    <div class="form">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="form">
                    <mat-form-field appearance="fill">
                        <mat-label>Descrição</mat-label>
                        <textarea matInput formControlName="descricao"></textarea>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()">Cadastrar</button>
            </mat-card-actions>
        </mat-card>
    </div>
       
     <img src='{{ file }}'>
        
</body>



<app-footer></app-footer>
