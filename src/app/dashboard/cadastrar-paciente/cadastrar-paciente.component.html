<app-header [icone]='icone' [title]='title'></app-header>

<body>
    <div class="form">
        <mat-card>
            <mat-card-content>

                <form [formGroup]="form">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Digite o nome do paciente" formControlName="nome">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Digite o CPF do paciente" formControlName="cpf" mask="000.000.000-00">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Digite o EndereÃ§o do paciente"
                            formControlName="endereco">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput type="text" placeholder="Digite a data de nascimento"
                            formControlName="data_nascimento">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>sexo</mat-label>
                        <mat-select formControlName="sexo">
                            <mat-option value="M">M</mat-option>
                            <mat-option value="F">F</mat-option>
                        </mat-select>
                    </mat-form-field>
                </form>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
                <button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</body>

<app-footer></app-footer>
