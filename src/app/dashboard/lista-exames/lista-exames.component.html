<app-header [icone]='icone' [title]='title'></app-header>

<body>
    <mat-card>
        <mat-toolbar> Exames Disponíveis</mat-toolbar>
        <div *ngIf="exames$ | async as exames; else loading">
            <table mat-table [dataSource]="exames" class="mat-elevation-z8">

                <ng-container matColumnDef="id_exame">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.id_exame }} </td>
                </ng-container>

                <ng-container matColumnDef="nome_img">
                    <th mat-header-cell *matHeaderCellDef> Nome da Imagem </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.nome_img }} </td>
                </ng-container>

                <ng-container matColumnDef="extensao">
                    <th mat-header-cell *matHeaderCellDef> Extensão </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.extensao }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id_exame', 'nome_img', 'extensao']"></tr>
                <tr mat-row *matRowDef="let diagnostico; columns: ['id_exame', 'nome_img', 'extensao']"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner color="primary"></mat-spinner>
            </div>
        </ng-template>

    </mat-card>
</body>
<app-footer></app-footer>
