<app-header [icone]='icone' [title]='title'></app-header>

<body>
    <mat-card>
        <mat-toolbar> Exames Disponíveis</mat-toolbar>
        <div *ngIf="exames$ | async as exames; else loading">
            <table mat-table [dataSource]="exames" class="mat-elevation-z8">

                <ng-container matColumnDef="id_radiografia">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.id_radiografia }} </td>
                </ng-container>

                <ng-container matColumnDef="data_criacao">
                    <th mat-header-cell *matHeaderCellDef> Data </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.data_criacao }} </td>
                </ng-container>

                <ng-container matColumnDef="deteccao">
                    <th mat-header-cell *matHeaderCellDef> Detecção </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.deteccao }} </td>
                </ng-container>

                <ng-container matColumnDef="imagem">
                    <th mat-header-cell *matHeaderCellDef> Imagem </th>
                    <td mat-cell *matCellDef="let exame"> {{ exame.imagem }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['id_radiografia','data_criacao', 'deteccao', 'imagem']"></tr>
                <tr mat-row *matRowDef="let diagnostico; columns: ['id_radiografia','data_criacao', 'deteccao', 'imagem']"></tr>
            </table>
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner color="primary"></mat-spinner>
            </div>
        </ng-template>

    </mat-card>
</body>
<app-footer></app-footer>
